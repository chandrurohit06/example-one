<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <h1>Quiz App</h1>
    <div id="quiz-box" class="quiz-box">
      <div id="timer">Time: <span id="time">30</span>s</div>
      <h2 id="question">Question text</h2>
      <div id="options"></div>
      <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>

    <div id="result-box" class="result-box hidden">
      <h2>Your Score: <span id="score"></span></h2>
      <input type="text" id="username" placeholder="Enter name for leaderboard" />
      <button onclick="saveScore()">Save</button>
      <button onclick="restartQuiz()">Restart</button>
    </div>

    <div id="leaderboard" class="leaderboard hidden">
      <h2>Leaderboard</h2>
      <ol id="leaderboardList"></ol>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
